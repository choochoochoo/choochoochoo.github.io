<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/door1.css">
    <link rel="stylesheet" href="css/door2.css">
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/slider.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
<div class="app container">
    <div class="level level_0">
        <div class="door door_locked door_level_0"></div>
    </div>
    <div class="level level_1">
        <div class="door door_locked door_level_1"></div>
    </div>
    <div class="level level_2">
        <!--<div class="door door_locked door_disabled door_level_2"></div>-->
        <div class="door door_locked door_level_2"></div>
    </div>
    <div class="level level_3">
        <!--<div class="box box_locked door door_disabled door_level_3"></div>-->
        <div class="box box_locked door door_level_3"></div>
    </div>
    <div class="level level_4"></div>

    <div class="popup popup_hidden popup_level_0">
        <div class="popup__content popup__content_level_0" touch-action="none">
            <div class="popup__close">╳</div>
            <div class="door-riddle">
                <div class="door-riddle__button door-riddle__button_0"></div>
                <div class="door-riddle__button door-riddle__button_1"></div>
                <div class="door-riddle__button door-riddle__button_2"></div>
            </div>
        </div>
    </div>

    <!--<div class="popup popup_hidden popup_level_1">-->
    <div class="popup popup_level_1">
        <div class="popup popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door1-riddle">

                    <div class="door1-riddle__alarm"></div>

                    <div class="door1-riddle__slider-wrap">
                        <div class="slider slider_invisible">
                            <div class="slider__button"></div>
                        </div>
                    </div>

                    <div class="door1-riddle__button door1-riddle__button_0"></div>
                    <div class="door1-riddle__button door1-riddle__button_1"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="popup popup_hidden popup_level_2" touch-action="none">
        <!--<div class="popup popup_level_2" touch-action="none">-->
        <div class="popup__content popup__content_level_2">
            <div class="popup__close">╳</div>

            <div class="door1-riddle">


                <div class="door-riddle__circle1 ">
                    <!--<div class="door-riddle2__button door2-riddle__button_0"></div>-->
                    <div class="door-riddle__circle2"></div>
                    <!--<div class="door-riddle2__button door2-riddle__button_1"></div>-->
                </div>


            </div>
        </div>
    </div>

    <div class="popup popup_hidden popup_level_3" touch-action="none">
        <!--<div class="popup popup_level_3" touch-action="none">-->
        <div class="popup__content popup__content_level_3">
            <div class="popup__close">╳</div>

            <div class="box-riddle">
                <div class="box-riddle__ball box-riddle_ball_0 box-riddle__ball_active"></div>
                <div class="box-riddle__ball box-riddle_ball_1 box-riddle__ball_active"></div>
                <div class="box-riddle__ball box-riddle_ball_2 box-riddle__ball_active"></div>
                <div class="box-riddle__ball box-riddle_ball_3 box-riddle__ball_active"></div>
            </div>


        </div>
    </div>
</div>

<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
<script src="js/slider.js"></script>
<script src="js/doorBase.js"></script>
<script src="js/door1.js"></script>
<script src="js/door2.js"></script>
<script src="js/box.js"></script>
<script src="js/doorOthers.js"></script>
<script src="js/app.js"></script>
<script src="js/helper.js"></script>
</body>
</html>
